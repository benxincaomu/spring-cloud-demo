Configuration:
  status: warn
  Properties:
    Property:
    - name: log.level.console
      value: trace
    - name: log.level.xjj
      value: trace
    - name: log.path
      value: /opt/logs
    - name: project.name
      value: my-spring-boot
  Appenders:
    Console:
      name: CONSOLE
      target: SYSTEM_OUT
      ThresholdFilter:
        level: debug
        onMatch: ACCEPT
        onMismatch: DENY
      PatternLayout:
        pattern: '%d{yyyy-MM-dd HH:mm:ss.SSS} [%4p] [%t] %C{36}.%M(%F:%L) - %msg%xEx%n'
    RollingFile:
    - name: ROLLING_FILE
      ignoreExceptions: false
      fileName: ${log.path}/${project.name}.log
      filePattern: ${log.path}/$${date:yyyy-MM}/${project.name}-%d{yyyy-MM-dd}-%i.log.gz
      PatternLayout:
        pattern: '%d{yyyy-MM-dd HH:mm:ss,SSS}:%4p %t (%F:%L) - %m%n'
      Policies:
        SizeBasedTriggeringPolicy:
          size: 128 MB
      DefaultRolloverStrategy:
        max: 1000
  Loggers:
    Root:
      level: info
      AppenderRef:
      - ref: CONSOLE
      - ref: ROLLING_FILE
    Logger:
    - name: org.sunft
      additivity: false
      level: ${sys:log.level.xjj}
      AppenderRef:
      - ref: CONSOLE
     # - ref: ROLLING_FILE